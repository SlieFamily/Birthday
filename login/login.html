   <script>
	if (self != top) {

	$(function() {

        $(document).keydown(function (e) {
            //当按下按键时
            if (e.which == 13) {
                //.which属性判断按下的是哪个键，回车键的键位序号为13
                $("#login").trigger("click");
            }
        });



		var msg = $("#errormsg").text();

			//密码错误，只保留账号信息，不保留密码
			// 需要加个判断用户名不为空时候才把用户名赋值
			var username = $.cookie('username');
			if (null != username && "" != username && "null" != username) {
			$("#un").val(username);
			$.cookie('password', "");
			}
		} else {
			var username = $.cookie('username');
			var password = $.cookie('password');
			if (null != username && "" != username && "null" != username
					&& null != password && "null" != password) {
				$("#un").val($.cookie('username'));
				$("#pd").val($.cookie('password'));
				$("#rememberName").attr("checked","checked");
			} else {
				$("#un").val("");
				$("#pd").val("");
				/*$("#rememberName").attr("checked","false");*/
			}
		}

	});

	//是否同步登陆ids和cas1.0
	var isLoginIdsAndCas1 = false;
	//代理点击登录
	function tirgLog() {
		$("#login").trigger("click");
	}
	/**
	 *登陆金致和cas1.0
	 */
	function loginIdsAndCas1() {
		$("#logining").show();
		setInterval("logining()", 1000);
		var username = $("#un").val();
		var password = $("#pd").val();
		if ($('#rememberName').prop('checked')) {
			//选中设置用户名密码
			$.cookie('username', username, {
				expires : 7
			});
			$.cookie('password', password, {
				expires : 7
			});
		} else{
			//未选中将cookie清空
			$.cookie('username', null);
			$.cookie('password', null);
		}
		$.ajax({
			url : "/cas/casCreateCiphertextController",
			type : "POST",
			async : false,
			data : {
				username : username,
				password : password,
				openid : '12345678'
			},
			success : function(json) {
				var obj = $.parseJSON(json);
				if (obj.success) {
					//缓存
					window.name = obj.obj;
				}
				
			}
		});
		if (isLoginIdsAndCas1) {
			try {
				if (null != username && $.trim(username).length > 0
						&& null != password && $.trim(password).length > 0) {
					//cas1.0
					var cas1 = "http://platform.zzuli.edu.cn/cas/ajax_login.jsp?username="
							+ username + "&password=" + password;
					$("body").append(
							"<iframe id='cas1' onload='loginSucess(\"cas1\")' src='"
									+ cas1
									+ "' style='display: none;'></iframe>");

					//ids
					var idsurl = "http://my.zzuli.edu.cn/userPasswordValidate.portal?Login.Token1="
							+ username + "&Login.Token2=" + password;
					$("body").append(
							"<iframe id='ids' onload='loginSucess(\"ids\")' src='"
									+ idsurl
									+ "' style='display: none;'></iframe>");
				}
			} catch (err) {
				console.log(err);
			}
		} else {
			$("#fm1").submit()
		}
	}

	/**
	 * 登陆成功后登陆cas2.0
	 * user 判断调用者
	 */
	var count = 0;
	function loginSucess(user) {
		count++;
		//alert(user + "【 " + count + "】");
		if (count == 2) {
			setTimeout(function() {
				$("#fm1").submit();
			}, 500);
		}
	}

	/**
	 * 登陆中动画
	 */
	function logining() {
		var val = $("#logining").text();
		val = val.replace("登录中", "");
		var len = val.length;
		if (len >= 3) {
			$("#logining").text("登录中.");
		} else {
			$("#logining").text($("#logining").text() + ".");
		}
	}
